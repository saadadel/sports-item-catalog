	{% extends "layout.html" %}
{% block content %}
<div class="w3-content" style="max-width:1300px">
		<div class="w3-row">
			<div class="w3-half w3-black w3-container w3-center" style="height:1000px">
			    
			    <div class="w3-padding-64">
			      	<div class="w3-padding-32">
						<h1><a href="/catalog/{{item.category.name}}/items" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">{{item.category.name}}
						</a></h1>
					</div>
			    </div>
		 	 </div>
		 	 <div class="w3-half w3-blue-grey w3-container w3-center" style="height:1000px;">
		 	 	
			    <div class="w3-padding-64 w3-center">
			   		<div class="w3-padding-32">
						<h1>{{item.name}}</h1>
					</div>
					<p>{{item.description}}</p>	
					{% if current_user.is_authenticated %}
		    			<a class="btn btn-secondary btn-sm m-1" href="{{ url_for('editItem', choosed_category=item.category.name, choosed_item=item.name) }}">
		    				Edit
		    			</a>
		    			<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#DeleteModal">
						  Delete
						</button>
			    	{% endif %}
			    </div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="DeleteModalLabel">Delete {{ item.name }}</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <form action="{{ url_for('deleteItem', choosed_category=item.category.name, choosed_item=item.name) }}"method="post">
	        	<input class="btn btn-danger" type="submit" value="Delete">
	        </form>
	      </div>
	    </div>
	  </div>
	</div>

{% endblock content %}
